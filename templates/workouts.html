<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work-Out Generator</title>
</head>
<body>
    {% for workout in workouts %}
        {{ workout.workout_name }}<br>
        {{ workout.workout_description }}<br>
        {{ workout.url }}<br>
        {{ workout.workout_duration_mins }}<br>
    {% endfor %}
</body>
</html>
